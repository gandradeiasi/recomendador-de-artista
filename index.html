<!DOCTYPE html>
<html>
<head>
    <title>Recomendador de Artistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #login {
            display: block;
            margin: 50px auto;
            padding: 15px 30px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
            color: inherit;
            box-sizing: border-box;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        #progressContainer {
            text-align: center;
            padding: 20px;
        }
        .status-message {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        .title {
            text-align: center;
            width: 100%;
            margin: 30px 0;
            font-size: 24px;
        }
        @media (max-width: 480px) {
            .card {
                margin: 8px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <button id="login">Login com Spotify</button>
    <div id="progressContainer" style="display: none;">
        <div>Carregando suas músicas salvas...</div>
        <progress id="progress" value="0" max="1"></progress>
    </div>
    <div id="status"></div>
    <div class="container" id="results"></div>

    <script>
        const clientId = 'cdbe0b644b984a6e98839e352d87bb3d';
        const redirectUri = 'https://gandradeiasi.github.io/recomendador-de-artista/';

        // Esconder botão de login se já estiver autenticado
        if(window.location.hash.includes('access_token')) {
            document.getElementById('login').style.display = 'none';
        }

        document.getElementById('login').addEventListener('click', () => {
            const scope = 'user-library-read';
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&response_type=token`;
            window.location = authUrl;
        });

        async function main() {
            try {
                const accessToken = window.location.hash.split('&')[0].split('=')[1];
                
                // Atualizar status
                showStatus('Buscando suas músicas salvas...');
                const savedTracks = await getAllSavedTracks(accessToken);
                
                showStatus('Analisando seus gêneros musicais...');
                const artistDetails = await getArtistGenres(accessToken, savedTracks);
                
                const genreCounts = processGenres(savedTracks, artistDetails);
                console.log('Contagem de gêneros:', genreCounts);
                
                const elbowGenres = findElbowGenres(genreCounts);
                console.log('Gêneros do cotovelo:', elbowGenres);
                
                showStatus('Encontrando recomendações personalizadas...');
                const recommendations = await getRecommendations(accessToken, elbowGenres, savedTracks);
                
                displayResults(recommendations);
            } catch (error) {
                console.error('Erro no processo principal:', error);
                showStatus(`Erro: ${error.message}`);
            }
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status-message';
        }

        async function getAllSavedTracks(accessToken) {
            document.getElementById('progressContainer').style.display = 'block';
            let tracks = [];
            let url = 'https://api.spotify.com/v1/me/tracks?limit=50';
            
            while(url) {
                const response = await fetch(url, {
                    headers: {'Authorization': `Bearer ${accessToken}`}
                });
                const data = await response.json();
                tracks.push(...data.items);
                document.getElementById('progress').value = tracks.length / data.total;
                url = data.next;
            }
            
            return tracks;
        }

        async function getArtistGenres(accessToken, tracks) {
            const artistIds = [...new Set(
                tracks.flatMap(track => 
                    track.track.artists.map(artist => artist.id)
                )
            )];
            
            const artistDetails = {};
            const batchSize = 50;
            
            for(let i = 0; i < artistIds.length; i += batchSize) {
                const batch = artistIds.slice(i, i + batchSize);
                const response = await fetch(`https://api.spotify.com/v1/artists?ids=${batch.join(',')}`, {
                    headers: {'Authorization': `Bearer ${accessToken}`}
                });
                const data = await response.json();
                
                data.artists.forEach(artist => {
                    artistDetails[artist.id] = artist.genres || [];
                });
            }
            
            return artistDetails;
        }

        function processGenres(tracks, artistDetails) {
            const genreMap = {};
            
            tracks.forEach(track => {
                track.track.artists.forEach(artist => {
                    const genres = artistDetails[artist.id] || [];
                    genres.forEach(genre => {
                        genreMap[genre] = (genreMap[genre] || 0) + 1;
                    });
                });
            });
            
            return Object.entries(genreMap)
                .sort((a, b) => a[1] - b[1]);
        }

        function findElbowGenres(sortedGenres) {
            if(sortedGenres.length < 3) return sortedGenres;
            
            // Implementação correta do método do cotovelo
            const points = sortedGenres.map(([_, y]) => y);
            const n = points.length;
            
            // Coordenadas do primeiro e último ponto
            const firstPoint = [0, points[0]];
            const lastPoint = [n-1, points[n-1]];
            
            // Calcular distância de todos os pontos para a linha
            let maxDistance = -Infinity;
            let elbowIndex = -1;
            
            for(let i = 1; i < n-1; i++) {
                const distance = perpendicularDistance(
                    [i, points[i]],
                    firstPoint,
                    lastPoint
                );
                
                if(distance > maxDistance) {
                    maxDistance = distance;
                    elbowIndex = i;
                }
            }
            
            // Retorna o cotovelo e seus vizinhos
            return [
                sortedGenres[elbowIndex - 1],
                sortedGenres[elbowIndex],
                sortedGenres[elbowIndex + 1]
            ].filter(Boolean);
        }

        function perpendicularDistance(point, lineStart, lineEnd) {
            // Fórmula da distância perpendicular
            const [x0, y0] = point;
            const [x1, y1] = lineStart;
            const [x2, y2] = lineEnd;
            
            const numerator = Math.abs(
                (y2 - y1)*x0 - (x2 - x1)*y0 + x2*y1 - y2*x1
            );
            
            const denominator = Math.sqrt(
                (y2 - y1)**2 + (x2 - x1)**2
            );
            
            return numerator / denominator;
        }

        async function getRecommendations(accessToken, genres, savedTracks) {
            const savedArtists = new Set();
            savedTracks.forEach(track => {
                track.track.artists.forEach(artist => {
                    savedArtists.add(artist.id);
                });
            });

            const recommendations = [];
            
            for(const genre of genres) {
                let offset = 0;
                let validArtists = [];
                
                // Paginação até encontrar artistas válidos
                while(offset < 1000 && validArtists.length === 0) {
                    const searchUrl = `https://api.spotify.com/v1/search?q=genre:${encodeURIComponent(genre[0])}&type=artist&limit=50&offset=${offset}`;
                    const response = await fetch(searchUrl, {
                        headers: {'Authorization': `Bearer ${accessToken}`}
                    });
                    const data = await response.json();
                    
                    validArtists = data.artists.items.filter(artist => 
                        artist.genres.includes(genre[0]) && 
                        !savedArtists.has(artist.id)
                    );
                    
                    offset += 50;
                }
                
                if(validArtists.length > 0) {
                    const randomArtist = validArtists[Math.floor(Math.random() * validArtists.length)];
                    recommendations.push(randomArtist);
                }
            }
            
            return recommendations;
        }

        function displayResults(artists) {
            const container = document.getElementById('results');
            container.innerHTML = '<h2 class="title">Artistas que achamos que você vai gostar...</h2>';
            
            artists.forEach(artist => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = artist.external_urls.spotify;
                card.target = '_blank';
                
                card.innerHTML = `
                    <img src="${artist.images[0]?.url || 'https://via.placeholder.com/300'}" alt="${artist.name}">
                    <h3>${artist.name}</h3>
                    <p>${artist.genres.slice(0, 3).join(', ')}</p>
                `;
                
                container.appendChild(card);
            });
        }

        if(window.location.hash.includes('access_token')) {
            main();
        }
    </script>
</body>
</html>

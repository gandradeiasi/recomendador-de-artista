<!DOCTYPE html>
<html>
<head>
    <title>Recomendador de Artistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        #login {
            display: block;
            margin: 50px auto;
            padding: 15px 30px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        #login:hover {
            opacity: 0.9;
        }
        
        #progressContainer {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 14px;
        }
        
        .results-container {
            margin-top: 30px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 25px;
            color: #1DB954;
            font-size: 22px;
        }
        
        .cards-scroll {
            display: flex;
            overflow-x: auto;
            padding: 15px 0;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: #1DB954 #f0f0f0;
        }
        
        .card {
            flex: 0 0 180px;
            height: 240px;
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-img {
            width: 100%;
            height: 120px;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .card-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-genres {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (max-width: 480px) {
            .card {
                flex: 0 0 160px;
                height: 220px;
            }
            
            .title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button id="login">Login com Spotify</button>
    <div id="progressContainer">
        <div>Carregando suas músicas...</div>
        <progress id="progress" value="0" max="1"></progress>
    </div>
    <div id="status" class="status-message"></div>
    <div class="results-container">
        <h2 class="title">Artistas que achamos que você vai gostar</h2>
        <div class="cards-scroll" id="results"></div>
    </div>

    <script>
        const clientId = 'cdbe0b644b984a6e98839e352d87bb3d';
        const redirectUri = 'https://gandradeiasi.github.io/recomendador-de-artista/';

        // Controle de estado
        if(window.location.hash.includes('access_token')) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';
        }

        // Login
        document.getElementById('login').addEventListener('click', () => {
            const scope = 'user-library-read';
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&response_type=token`;
            window.location = authUrl;
        });

        // Fluxo principal
        async function main() {
            try {
                const accessToken = window.location.hash.split('&')[0].split('=')[1];
                
                showStatus('Buscando suas músicas salvas...');
                const savedTracks = await getAllSavedTracks(accessToken);
                console.log('Total de músicas:', savedTracks.length);
                
                showStatus('Analisando seus artistas...');
                const artistDetails = await getArtistGenres(accessToken, savedTracks);
                console.log('Artistas únicos:', Object.keys(artistDetails).length);
                
                const genreCounts = processGenres(savedTracks, artistDetails);
                console.log('Gêneros encontrados:', genreCounts);
                
                const elbowGenres = findElbowGenres(genreCounts);
                console.log('Gêneros selecionados:', elbowGenres);
                
                showStatus('Procurando recomendações...');
                const recommendations = await getRecommendations(accessToken, elbowGenres, savedTracks);
                console.log('Recomendações finais:', recommendations);
                
                displayResults(recommendations);
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Ocorreu um erro. Por favor recarregue a página.');
            }
        }

        // Funções auxiliares
        function showStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function getAllSavedTracks(accessToken) {
            let tracks = [];
            let url = 'https://api.spotify.com/v1/me/tracks?limit=50';
            
            while(url) {
                const response = await fetch(url, {
                    headers: {'Authorization': `Bearer ${accessToken}`}
                });
                const data = await response.json();
                tracks.push(...data.items);
                document.getElementById('progress').value = tracks.length / data.total;
                url = data.next;
            }
            return tracks;
        }

        async function getArtistGenres(accessToken, tracks) {
            const artistIds = [...new Set(
                tracks.flatMap(track => track.track.artists.map(a => a.id))
            )];
            
            const artistDetails = {};
            for(let i = 0; i < artistIds.length; i += 50) {
                const batch = artistIds.slice(i, i + 50);
                const response = await fetch(`https://api.spotify.com/v1/artists?ids=${batch.join(',')}`, {
                    headers: {'Authorization': `Bearer ${accessToken}`}
                });
                const data = await response.json();
                data.artists.forEach(artist => {
                    artistDetails[artist.id] = artist.genres;
                });
            }
            return artistDetails;
        }

        function processGenres(tracks, artistDetails) {
            const genreMap = {};
            tracks.forEach(track => {
                track.track.artists.forEach(artist => {
                    (artistDetails[artist.id] || []).forEach(genre => {
                        genreMap[genre] = (genreMap[genre] || 0) + 1;
                    });
                });
            });
            return Object.entries(genreMap).sort((a, b) => a[1] - b[1]);
        }

        function findElbowGenres(sortedGenres) {
            if(sortedGenres.length <= 3) return sortedGenres;
            
            const points = sortedGenres.map(([_, count]) => count);
            const elbowIndex = findElbowIndex(points);
            
            let padding = 1;
            let selectedGenres = [];
            while(selectedGenres.length < 3 && padding < 5) {
                const start = Math.max(0, elbowIndex - padding);
                const end = Math.min(sortedGenres.length - 1, elbowIndex + padding);
                selectedGenres = [...new Set([...sortedGenres.slice(start, end + 1)])];
                padding++;
            }
            return selectedGenres.slice(0, 3);
        }

        function findElbowIndex(points) {
            let maxDistance = -Infinity;
            let elbowIndex = 0;
            const n = points.length;
            
            for(let i = 1; i < n - 1; i++) {
                const d = perpendicularDistance(points, i);
                if(d > maxDistance) {
                    maxDistance = d;
                    elbowIndex = i;
                }
            }
            return elbowIndex;
        }

        function perpendicularDistance(points, index) {
            const [x1, y1] = [0, points[0]];
            const [x2, y2] = [points.length - 1, points[points.length - 1]];
            const [x0, y0] = [index, points[index]];
            
            const numerator = Math.abs((y2 - y1)*x0 - (x2 - x1)*y0 + x2*y1 - y2*x1);
            const denominator = Math.sqrt((y2 - y1)**2 + (x2 - x1)**2);
            return numerator / denominator;
        }

        async function getRecommendations(accessToken, genres, savedTracks) {
            const savedArtists = new Set(
                savedTracks.flatMap(t => t.track.artists.map(a => a.id))
            );
            
            const recommendations = [];
            for(const genre of genres.slice(0, 3)) {
                let offset = 0;
                let validArtists = [];
                
                while(offset < 500 && validArtists.length === 0) {
                    const response = await fetch(
                        `https://api.spotify.com/v1/search?q=genre:${encodeURIComponent(genre[0])}&type=artist&limit=50&offset=${offset}`,
                        { headers: {'Authorization': `Bearer ${accessToken}`} }
                    );
                    const data = await response.json();
                    
                    validArtists = data.artists.items.filter(artist => 
                        artist.genres.includes(genre[0]) && 
                        !savedArtists.has(artist.id)
                    );
                    
                    offset += 50;
                }
                
                if(validArtists.length > 0) {
                    const randomArtist = validArtists[Math.floor(Math.random() * validArtists.length)];
                    recommendations.push(randomArtist);
                }
            }
            return recommendations;
        }

        function displayResults(artists) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            artists.forEach(artist => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = artist.external_urls.spotify;
                card.target = '_blank';
                
                card.innerHTML = `
                    <img class="card-img" src="${artist.images[0]?.url || 'https://via.placeholder.com/150'}" alt="${artist.name}">
                    <h3 class="card-name">${artist.name}</h3>
                    <p class="card-genres">${(artist.genres || []).slice(0, 3).join(', ')}</p>
                `;
                
                container.appendChild(card);
            });
        }

        // Iniciar
        if(window.location.hash.includes('access_token')) {
            main();
        }
    </script>
</body>
</html>
